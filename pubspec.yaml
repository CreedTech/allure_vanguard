name: allure_vanguard
description: Allure Vanguard App


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:

  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  provider: ^6.0.2
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  shared_preferences: ^2.0.12
  http: ^0.13.4
  flutter_svg: ^1.0.1
  flare_flutter: ^3.0.0
  animate_do: ^2.1.0
  swipe: ^0.0.1
  flutter_secure_storage: ^7.0.1
  animated_text_kit: ^4.2.1
  flutter_screenutil: ^5.6.0
  percent_indicator: ^4.0.0
  animated_notch_bottom_bar: ^0.0.6
  carousel_slider: ^4.2.1
  internet_connection_checker: ^0.0.1+4
  persistent_bottom_nav_bar: ^5.0.2
  bloc: ^8.1.0
  rxdart: ^0.27.7
  dio: ^4.0.6
  eva_icons_flutter: ^3.1.0
  timeago: ^3.3.0
  flutter_html: ^0.11.1
  url_launcher: ^6.1.7
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  path_provider: ^2.0.11
  hive: ^2.2.3
  google_fonts: ^3.0.1
  shimmer: ^2.0.0
  tuple: ^2.0.1
  async: ^2.9.0
  pull_to_refresh: ^2.0.0

dev_dependencies:
  hive_generator:
  build_runner:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  image_path: "dev_assets/logo.jpg"

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-Medium.ttf
        - asset: assets/fonts/OpenSans-ExtraBold.ttf

